<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <title>Crédito para Todxs</title>

    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
    <script src='main.js'></script>
</head>

<body>
    <h1 style="text-align: center;">Crédito para Todxs</h1>


    <h3>Preencha o cadastro abaixo para simulação e contratação de crédito pessoal:</h3>
    <fieldset id="dadospessoais">
        <div class="container" id="divdados">


            <form action="nome" method="POST">Nome:</form>

            <input type="text" id="nome" placeholder="Nome do Cliente" required>
            <hr>



            <form action="CPF">CPF:</form>
            <input type="text" id="CPF" placeholder="Digite seu CPF" required>
            <hr>

            <form action="datanascimento">Data de nascimento:</form>
            <input type="date" id="datanascimento" placeholder="Data de nascimento" required>
            <hr>

            <form action="renda">Renda mensal:</form>
            <input type="text" id="renda" placeholder="Informe sua renda mensal" required>
            <hr>

            <form action="email">E-mail:</form>

            <input type="e-mail" name="email" placeholder="Digite seu e-mail">
            <br> <br>




            <button type="submit" id="botaoenviar">Enviar dados</button>










        </div>
    </fieldset>
    <br><br>

    <fieldset id="credito">
        <div class="container" id="divcredito">
            <section>
                <div id="Calcule">
                    <p>Valor R$
                        <input type="number" name="valor" id="txtvalor">
                    </p>


                    <h4>Quantidade de parcelas:</h4>

                    <select type="number" name="parcela" id="parcela">
                        <option value="12">12x</option>
                        <option value="24">24x</option>
                        <option value="36">36x</option>
                        <option value="48">48x</option>
                        <option value="60">60x</option>


                    </select>


                </div>
                <br><br>
                <div class="row col">
                    <input type="button" value="Calcular" id="calcular" onclick="calcular()">

                    <div id="taxa">
                        <h4 id="Resultado">Resultado</h4>

                    </div>


                </div>
    </fieldset>

    <script>
        function calcular() {
            const val = document.getElementById('txtvalor')
            const par = document.getElementById('parcela')
            res = document.getElementById('Resultado')
           
            const tax = 2

            if (val.value.length == 0) {
                window.alert('Digite um valor para calcular a parcela')
            } else {
                const selectparcela = document.getElementById("parcela");
                const i = selectparcela.selectedIndex;
                const valor = selectparcela.options[i].value;
                const total =   tax * parseInt("txtvalor") / par;
                res.innerHTML = `Resultado = ${total}`;
            }
        }
    </script>







</body>

</html>
